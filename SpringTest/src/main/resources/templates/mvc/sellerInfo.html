<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>판매자 정보</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<h1>판매자 추가</h1>
	<div id="container">
		<form method="get" action="/mvc/seller/info">
			<div>닉네임</div>
			<div><input type="text" name="nickname" class="form-control col-3"></div>
			
			<div class="mt-3">프로필 사진 url</div>
			<div><input type="text" name="url" class="form-control col-8"></div>
			
			<div class="mt-3">온도</div>
			<div><input type="text" name="tem" class="form-control col-3"></div>
			
			<button type="submit" class="bg-info mt-3">추가</button>
		</form>
		
	</div>
</body>
</html>
